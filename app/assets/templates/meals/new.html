<div class="page-header">
  <h1>Add Meal</h1>
</div>

<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="inputDate" class="col-sm-2 control-label">Date</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputDate" />
    </div>
  </div>
  <div class="form-group">
    <label for="inputTime" class="col-sm-2 control-label">Time</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputTime" />
    </div>
  </div>
  <div class="form-group">
    <label for="inputCalories" class="col-sm-2 control-label">Calories</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputCalories" />
    </div>
  </div>
  <div class="form-group">
    <label for="inputDesc" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputDesc" />
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </div>
</form>
