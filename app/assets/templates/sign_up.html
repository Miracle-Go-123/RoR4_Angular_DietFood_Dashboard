<div ng-controller="SignUpCtrl">
  <div class='page-header'>
    <h1>Sign up</h1>
  </div>

  <form class="form-horizontal" role="form" ng-submit="signUp(user)" name="formUser">
    <div class="form-group">
      <label for="inputEmail" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-3" ng-class="{'has-error': formUser.email.$dirty && formUser.email.$invalid}">
        <input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="user.email" name="email" required />
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-3" ng-class="{'has-error': formUser.password.$dirty && formUser.password.$invalid}">
        <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="user.password" required name="password" minlength="8" maxlength="128" />
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary" ng-disabled="formUser.$pristine || formUser.$invalid">Sign up</button>
      </div>
    </div>
  </form>
</div>
